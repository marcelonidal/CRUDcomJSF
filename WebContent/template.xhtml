<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{facesContext.externalContext.requestLocale}">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CRUD JAVA</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
	</h:head>

	<h:body>
		<h:form>
			<!-- NAVBAR -->
			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only"></span> <span class="icon-bar"></span>
					</button>

					<h:commandLink class="navbar-brand" value="Marcelo's Nidal CRUD" action="index" />
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><h:commandLink value="#{msg.labelLogin}"
									action="login" /></li>
						<li><h:commandLink value="#{msg.labelSobre}"
									action="sobre" /></li>
					</ul>
				</div>
			</div>
			</nav>
			<br />
			<!-- FIM DA NAVBAR -->

			<!-- CONTAINER PRINCIPAL -->

			<div id="main" style="padding-top: 50px" class="container-fluid">
				<ui:insert name="corpo">
					<ui:include src="home.xhtml" />
				</ui:insert>
			</div>
			<!-- FIM DO CONTAINER PRINCIPAL -->

			<script src="./js/popper.min.js"></script>
			<script src="./js/jquery.min.js"></script>
			<script src="./js/bootstrap.min.js"></script>
		</h:form>
	</h:body>
</f:view>
</html>
